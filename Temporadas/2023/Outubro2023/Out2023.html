                    <div class="image-container">
                        <a href="#banner"><img src="Estréias/img/banken.webp" class="image" onclick="AnimeCard('Ojou to Banken-kun', 'A Girl & Her Guard Dog', 'mySlides2', 'Estréias/img/banken.webp', 'Estréias/img/banken_02.jpeg', 'false', '', '1', 'Isaku Senagaki, de quinze anos, neta do terceiro chefe do sindicato do crime de Senagaki, só quer ter amigos normais e um romance normal no ensino médio. Ela se matricula em uma escola longe de sua cidade natal, mas o jovem líder superprotetor, Keiya Uto, de vinte e seis anos, mente sobre sua idade e suborna seu caminho para a mesma escola que Isaku!<br>Dizendo a Isaku que ela é muito jovem para se apaixonar, Keiya está pronta para assustar todos os meninos. Mas na verdade, Isaku teve sentimentos não correspondidos por Keiya esse tempo todo.', 'Romance, Escolar, Shoujo', 'https:\/\/anidb.net/creator/1536', 'Takamoto Yoshihiro', '', '', 'Vazzrock the animation, Beelzebub', 'https:\/\/anidb.net/creator/35813', '../../../Estúdios/Project_No.9_Logo.png', '', '', 'Uchi no Kaisha, Otonari no Tenshi-sama, Tomozaki-kun', '28/09', '12', '', 'http:\/\/anidb.net/a17666', 'https:\/\/myanimelist.net/anime/53300', 'nolink', 'false', 'false', 'false', '', '', '', 'false', '', '', 'false', '', '')"></a>

                    </div>
                    
                    <div class="image-container">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.fa-star');

            stars.forEach(star => {
                star.addEventListener('click', toggleStar);
                const starIndex = star.getAttribute('data-index');
                const starStatus = localStorage.getItem(`star-${starIndex}`);
                if (starStatus === 'favorited') {
                    star.classList.replace('far', 'fas');
                }
            });

            function toggleStar(event) {
                const clickedStar = event.target;
                const starIndex = clickedStar.getAttribute('data-index');

                if (clickedStar.classList.contains('far')) {
                    clickedStar.classList.replace('far', 'fas');
                    localStorage.setItem(`star-${starIndex}`, 'favorited');
                } else {
                    clickedStar.classList.replace('fas', 'far');
                    localStorage.removeItem(`star-${starIndex}`);
                }
            }
        });

    </script>
