    <script src="../../../main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.fa-star');

            stars.forEach(star => {
                star.addEventListener('click', toggleStar);
                const starIndex = star.getAttribute('data-index');
                const starStatus = localStorage.getItem(`star-${starIndex}`);
                if (starStatus === 'favorited') {
                    star.classList.replace('far', 'fas');
                }
            });

            function toggleStar(event) {
                const clickedStar = event.target;
                const starIndex = clickedStar.getAttribute('data-index');

                if (clickedStar.classList.contains('far')) {
                    clickedStar.classList.replace('far', 'fas');
                    localStorage.setItem(`star-${starIndex}`, 'favorited');
                } else {
                    clickedStar.classList.replace('fas', 'far');
                    localStorage.removeItem(`star-${starIndex}`);
                }
            }
        });

        const videos = document.querySelectorAll('.video-container');

        videos.forEach(video => {
            video.addEventListener('click', () => {
                // Pausa todos os outros vídeos
                videos.forEach(otherVideo => {
                    if (otherVideo !== video) {
                        otherVideo.pause();
                    }
                });
            });
        });

    </script>
