    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.fa-star');

            stars.forEach(star => {
                star.addEventListener('click', toggleStar);
                const starIndex = star.getAttribute('data-index');
                const starStatus = localStorage.getItem(`star-${starIndex}`);
                if (starStatus === 'favorited') {
                    star.classList.replace('far', 'fas');
                }
            });

            function toggleStar(event) {
                const clickedStar = event.target;
                const starIndex = clickedStar.getAttribute('data-index');

                if (clickedStar.classList.contains('far')) {
                    clickedStar.classList.replace('far', 'fas');
                    localStorage.setItem(`star-${starIndex}`, 'favorited');
                } else {
                    clickedStar.classList.replace('fas', 'far');
                    localStorage.removeItem(`star-${starIndex}`);
                }
            }
        });

        
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayers = document.querySelectorAll('.video-player-container');

            videoPlayers.forEach(container => {
                const video = container.querySelector('.video-player');
                const playPauseBtn = container.querySelector('.play-pause-btn');
                const playPauseIcon = playPauseBtn.querySelector('i');
                const progressBar = container.querySelector('.progress-bar');
                const progressBarContainer = container.querySelector('.progress-bar-container');
                const timeDisplay = container.querySelector('.time-display');
                const volumeBtn = container.querySelector('.volume-btn');
                const volumeIcon = volumeBtn.querySelector('i');
                const volumeSlider = container.querySelector('.volume-slider');
                const fullscreenBtn = container.querySelector('.fullscreen-btn');

                // --- Funções de Controle ---
                function togglePlayPause() {
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                }

                function updatePlayPauseIcon() {
                    playPauseIcon.className = `fas ${video.paused ? 'fa-play' : 'fa-pause'}`;
                }

                function updateProgress() {
                    const progressPercentage = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = `${progressPercentage}%`;
                    timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration || 0)}`;
                }

                function scrub(e) {
                    const scrubTime = (e.offsetX / progressBarContainer.offsetWidth) * video.duration;
                    video.currentTime = scrubTime;
                }

                function toggleMute() {
                    video.muted = !video.muted;
                }

                function updateVolumeIcon() {
                    volumeIcon.className = 'fas';
                    if (video.muted || video.volume === 0) {
                        volumeIcon.classList.add('fa-volume-mute');
                    } else if (video.volume < 0.5) {
                        volumeIcon.classList.add('fa-volume-down');
                    } else {
                        volumeIcon.classList.add('fa-volume-up');
                    }
                }
                
                function handleVolumeChange() {
                    video.volume = volumeSlider.value;
                    if (video.volume > 0) {
                        video.muted = false;
                    }
                }

                function toggleFullscreen() {
                    if (!document.fullscreenElement) {
                        container.requestFullscreen().catch(err => {
                            alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                        });
                    } else {
                        document.exitFullscreen();
                    }
                }

                function formatTime(seconds) {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = Math.floor(seconds % 60);
                    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                }

                // --- Event Listeners ---
                video.addEventListener('click', togglePlayPause);
                playPauseBtn.addEventListener('click', togglePlayPause);
                video.addEventListener('play', updatePlayPauseIcon);
                video.addEventListener('pause', updatePlayPauseIcon);
                video.addEventListener('timeupdate', updateProgress);
                video.addEventListener('loadedmetadata', updateProgress);
                
                progressBarContainer.addEventListener('click', scrub);
                
                volumeBtn.addEventListener('click', toggleMute);
                volumeSlider.addEventListener('input', handleVolumeChange);
                video.addEventListener('volumechange', updateVolumeIcon);

                fullscreenBtn.addEventListener('click', toggleFullscreen);
                
                // Inicializa o ícone de volume
                updateVolumeIcon();
            });
        });


    </script>
