    <script src="../../../main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageContainers = document.querySelectorAll('.image-container');

            imageContainers.forEach(container => {
                const star = container.querySelector('.fa-star');
                const trigger = container.querySelector('.anime-card-trigger');
                if (!star || !trigger) return;

                const animeTitle = trigger.dataset.title;
                const storageKey = `star-${animeTitle}`;

                // Verifica o estado inicial ao carregar a página
                const starStatus = localStorage.getItem(storageKey);
                if (starStatus === 'favorited') {
                    star.classList.replace('far', 'fas');
                }

                // Adiciona o evento de clique
                star.addEventListener('click', () => {
                    if (star.classList.contains('far')) {
                        star.classList.replace('far', 'fas');
                        localStorage.setItem(storageKey, 'favorited');
                    } else {
                        star.classList.replace('fas', 'far');
                        localStorage.removeItem(storageKey);
                    }
                });
            });
        });

    </script>
